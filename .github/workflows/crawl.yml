name: Crawl Clever Docs

on:
  # Manual trigger
  workflow_dispatch:

  # Weekly on Mondays at 6am UTC
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run spider
        run: bun run crawl

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet docs/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit updated docs
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "clever-doc-spider"
          git config user.email "spider@noreply.github.com"
          git add docs/
          git commit -m "chore: update Clever dev docs $(date -u +%Y-%m-%d)"
          git push
